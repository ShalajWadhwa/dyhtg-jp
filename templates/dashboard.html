{% extends 'base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Temperatures in Employee Locations</h2>
            <img src="../static/images/temp_cities_graph.png">
        </div>
        <div class="col-md-6">
            <h2>Weather Warnings!</h2>
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Region</th>
                        <th scope="col">Warning</th>
                    </tr>
                </thead>
                <tbody>
                    {% for warning in warnings %}
                    <tr>
                        <td>{{warnings[warning][0]}}</td>
                        <td>{{warnings[warning][1]}}</td>
                        <td>{{warnings[warning][2]}}</td>
                        <td>{{warnings[warning][3]}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock body %}
